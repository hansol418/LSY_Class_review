<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // key : value , 모양. 
        // 객체 선언
        var leagueoflegend = {
            "top": "다리우스",
            "jungle": "리신",
            "mid": "르블랑"
        }

        // 가져오기, get
        document.write("롤에서 좋아하는 챔프 : " + leagueoflegend.top + "<br>");

        // 값 추가하기, add 
        leagueoflegend.top_champ2 = "레넥톤";

        // 가져오기, get 
        document.write("롤에서 좋아하는 챔프2 : " + leagueoflegend.top_champ2 + "<br>");

        // 값 추가하기, add 
        leagueoflegend["top champ3"] = "나르";
        // 가져오기, get
        document.write("롤에서 좋아하는 챔프3 : " + leagueoflegend["top champ3"] + "<br>");

    </script>

    <h2>leagueoflegend 객체 내용 반복문 이용해서 전체 출력해보기.</h2>
    <script>
        // 향상된 for 또는, for each 문 등 , 반복이 가능한 요소의 전체 내용을 
        // 표현하다. 
        // 반복 가능한것들 : 배열, 리스트, 객체 등. 
        // 기본 문법 , for ( var 받는 변수 in 반복 가능한것들)
        // 반복 가능한 것들 중에서 하나씩 꺼내서, 앞에 있는 var 변수에 하나씩 할당.
        for (var champ in leagueoflegend) 
        {
            document.write('<h2> key : ' + champ + '</h2>' + '<br>');
        }

        for (var champ in leagueoflegend) {
            document.write('<h2> leagueoflegend 키:' + champ + ', 값 :' + leagueoflegend[champ] + '</h2>' + '<br>');
        }
    </script>
</body>

</html>
